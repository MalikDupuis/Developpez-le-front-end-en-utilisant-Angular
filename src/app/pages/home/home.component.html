<div class="container flex flex-col justify-center items-center p-8">

    
        <div class="flex flex-col justify-center items-center">
            

                

                <app-title-page title="Medals per Country"></app-title-page>


                <div class="flex justify-center items-center gap-x-20 mt-5">
                    
                    
                    <app-information info="Number of JOs" numberInfo="3"></app-information>
                    <app-information info="Number of countries" numberInfo="{{(olympics$ | async)?.length}}"></app-information>

                </div>
            

        </div>

        <div>
            <ngx-charts-pie-chart [view]="view" [results]="chartData" [gradient]="gradient"  [labels]="showLabels" [doughnut]="isDoughnut" (select)="onSelect($event)">
                <ng-template #tooltipTemplate let-model="model">
                    <div>{{model.name|json}}</div>
                    <pre><lucide-icon class="w-4 absolute -ml-1.5 -mt-0.5" name="medal"/> {{model.value|json}}</pre>
                  </ng-template>
            </ngx-charts-pie-chart>
        </div>

    

</div>
